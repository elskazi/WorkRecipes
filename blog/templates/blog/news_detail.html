{% extends 'base.html' %}

{% block title %}
    {{ object.title }} | {{ block.super }}
{% endblock %}
{% block body %}
<main id="tm-main">
    <!-- Content -->
    <div class="uk-section-default uk-section">
        <div class="uk-container">
            <div class="uk-grid tm-grid-expand uk-grid-margin uk-grid-stack" uk-grid="">
                <div class="uk-width-2-3@m uk-first-column">
                    <h1>{{ object.title }}</h1>
                    <h4 class="uk-text-meta uk-margin-small">
                        
                        <time datetime="{{ object.created_at }}">{{ object.created_at }}</time>
                        | <a href="#">{{ object.created_by }}</a> | <a
                            href="#"
                            rel="tag">{{ object.category.title }}</a> </h4>
                    <div class="uk-margin">
                        <img decoding="async" 
src="{% if object.photo %}{{ object.photo.url }}{% else %}{{ page_default_img }}{% endif %}" 
                             width="780"
                             class="el-image" alt="{{ object.title }}" loading="lazy">
                    </div>
                    <div class="uk-panel uk-margin">
                       {{ object.content|linebreaks }}
                    </div>
                </div>
                <!-- Side bar -->
                <div class="uk-width-1-3@m uk-grid-margin uk-first-column">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
