{% extends 'base.html' %}
{% block title %}
    {{  page_header }} | {{ block.super }}
{% endblock %}

{% block body %}
    <main id="tm-main">
        <div class="uk-section-default uk-section">
            <div class="uk-container">
                <div class="uk-grid tm-grid-expand uk-grid-margin uk-grid" uk-grid="">

                    <div class="uk-width-2-3@m uk-flex-first@m">
                        <h1>{{ page_title }}</h1>

                        <form method="post">
                            {% csrf_token %}
                            <div class="uk-alert uk-alert-warning" role="alert">
                                <i class="uk-fas uk-fa-info-circle"></i> Вы собираетесь удалить статью:
                                <strong>{{ object.title }}</strong>, вы подтверждаете свое действие?
                            </div>
                            <div class="uk-d-grid gap-2 d-md-block mt-2">
                                <button type="submit" class="uk-button uk-button-secondary">Удалить статью</button>
                                <a href="{{ object.get_absolute_url }}" class="uk-button uk-button-primary">Отменить удаление</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
