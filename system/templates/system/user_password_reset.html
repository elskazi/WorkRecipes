{% extends 'base.html' %}

{% block title %}
    {{ page_title }} | {{ block.super }}
{% endblock %}

{% block body %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Запрос на восстановление пароля на сайте</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="uk-button uk-button-default">Восстановить пароль</button>
            </form>
        </div>
    </div>
{% endblock %}
